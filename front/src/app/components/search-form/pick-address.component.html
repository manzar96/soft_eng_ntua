<div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>Επιλέξτε μια διεύθυνση: </th>
            <td mat-cell *matCellDef="let element">{{element.add}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="data.chosen=element.id" [mat-dialog-close]="data">Επιλογή</button>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
