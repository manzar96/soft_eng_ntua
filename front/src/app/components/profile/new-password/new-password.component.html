<form [formGroup]="changePassForm">
    <mat-form-field>
  <input matInput type="password" matInput  formControlName="oldPass" placeholder="Παλιός Κωδικός">
</mat-form-field>
  <mat-form-field>
  <input matInput type="password" matInput  formControlName="newPass" placeholder="Νέος Κωδικός">
  </mat-form-field>
  <button mat-raised-button (click)="changePass()">Ενημέρωση Κωδικού</button>
</form>
