<p>Καταστήματα</p>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Αναζήτηση Καταστημάτων">
  </mat-form-field>

<div *ngIf="ready">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" routerLink="/shops/{{element.id}}"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element" routerLink="/shops/{{element.id}}" >  {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Αλυσίδα </th>
      <td mat-cell *matCellDef="let element" routerLink="/shops/{{element.id}}" >  {{element.tags}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
