<agm-map [longitude]="shopLng" [latitude]="shopLat" [zoom]="initZoom">
    <agm-marker [longitude]="shopLng" [latitude]="shopLat">
        <agm-info-window >
            <p> <b>{{selectedShop.name}}</b> </p>
            <p>{{selectedShop.address}}</p>
            </agm-info-window>
    </agm-marker>
</agm-map>
