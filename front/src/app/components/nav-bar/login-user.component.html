<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>

  <form [formGroup]="loginForm">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="data.username" placeholder="Username" formControlName="username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="data.password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <br>
  </form>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" >Login</button>
  </div>
</div>
