<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.shopName}} </td>
    </ng-container>

    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element" routerLink="/shops/{{element.shopId}}"> {{element.shopAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price (â‚¬) </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="shopDist">
      <th mat-header-cell *matHeaderCellDef> Distance (km) </th>
      <td mat-cell *matCellDef="let element"> {{element.shopDist.toFixed(2)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[4, 8, 20]" showFirstLastButtons></mat-paginator>
</div>
<app-shown-shops [shopsToShow]="shopsHomePage"></app-shown-shops>
