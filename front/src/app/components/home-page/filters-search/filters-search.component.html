<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" >
   
    <div>
    <app-search-form (searchOutput)="searchTaken($event)"></app-search-form>

    </div>
    


  </mat-sidenav>

  <mat-sidenav-content>

    <p><button mat-button (click)="sidenav.toggle()">
        <img  [src]="FILTERS" alt="*" height="20px" width="20px">
    </button></p>
    <app-home-page-list></app-home-page-list>
    
  </mat-sidenav-content>
</mat-sidenav-container>
